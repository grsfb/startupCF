<div id="items" class="col-sm-10 text-center col-sm-offset-1 product text-center">
    <h2 class="title">Feature items</h2>
  <div ng-repeat="product in products">
    <div class="col-md-4">
        <div class="thumbnail">
            <img data-ng-src="{{product.imageURL}}" alt="product" class="img-responsive">
            <h2 style="color: #FE980F"><i class="fa fa-inr"></i> {{product.price}}</h2>
            <p>{{product.name}} - {{product.quantity}} Kg</p>
            <div class="caption caption-half-down" >
                <p>{{product.name}} - {{product.quantity}} Kg</p>
                <h2> <i class="fa fa-inr"></i> {{product.price}}</h2>
            </div>
            <div class="caption caption-half-up" >
                <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
            </div>
        </div>
        <div class="choose">
            <ul class="nav nav-pills nav-justified">
                <li><a class="wishlist" href="#"><i class="fa fa fa-heart test"></i>SAVE FOR LETTER</a></li>
                <li><a href="#"><i class="fa fa-shopping-cart"></i>ADD TO CART</a></li>
            </ul>
        </div>
    </div>
  </div>

</div>
