<div id="items" class="col-sm-10 text-center col-sm-offset-1 product text-center">
    <h2 class="title">Feature items</h2>

    <div ng-repeat="item in vm.items">
        <div class="col-md-4">
            <div class="thumbnail">
                <img data-ng-src="{{item.imageURL}}" alt="product" class="img-responsive">

                <h2 style="color: #FE980F"><i class="fa fa-inr"></i> {{item.price}}</h2>

                <p>{{item.name}} - {{item.quantity}} Kg</p>

                <div class="caption caption-half-down">
                    <p>{{item.name}} - {{item.quantity}} Kg</p>

                    <h2><i class="fa fa-inr"></i> {{item.price}}</h2>
                </div>
                <div class="caption caption-half-up">
                    <a class="btn btn-default add-to-cart" data-ng-click="vm.addItemInCart(item)"><i
                            class="fa fa-shopping-cart"></i>Add to cart</a>
                </div>
            </div>
            <div class="choose">
                <ul class="nav nav-pills nav-justified">
                    <li><a class="wishlist" data-ng-click="vm.addItemInWishList(item)" style="cursor: pointer;"><i
                            class="fa fa fa-heart test"></i>SAVE FOR LETTER</a></li>
                    <li><a data-ng-click="vm.addItemInCart(item)" style="cursor: pointer;"><i class="fa fa-shopping-cart"></i>ADD TO
                        CART</a></li>
                </ul>
            </div>
        </div>
    </div>

</div>
