<div>
    <h3 class="tstyle" style="padding: 10px;">Your order</h3>

    <div style="padding: 10px;">
        <table>
            <tbody>
            <tr>
                <th>Payment Details</th>
            </tr>
            <tr>
                <td class="th">Cart subtotal</td>
                <td class="price"><i class="fa fa-rupee"></i> {{vm.cartTotal}}</td>
            </tr>
            <tr>
                <td class="th border">Shipping</td>
                <td class="border" style="text-align: right"><i class="fa fa-rupee"></i> {{vm.shippingCost}}</td>
            </tr>
            <tr>
                <td class="th">Order total</td>
                <td class="price"><i class="fa fa-rupee"></i> {{vm.cartTotal+vm.shippingCost}}</td>
            </tr>
            </tbody>
        </table>
        <div class="payment-method">
            <div>
                <label>
                    Select Payment Method</label>
            </div>
            <p>Please use your Order ID as the payment
                reference.</p>

            <form id="payment-form" name="payment-form" role="form" novalidate>
                <div class="radio light" style="background-color: #FFFFFF">
                    <label>
                        <div style="position: relative;"><input type="radio" name="payment"
                                                                id="payment03" class="with-font"
                                                                style="position: absolute;
                                                                top: 15px;left: 5px;"
                                                                value="PAYU"
                                                                data-ng-model="vm.paymentType">
                        </div>
                        <img style="height: 50px;width: 150px;" src="img/third-party/payU.png"></label>
                </div>
                <div class="radio light" style="background-color: #FFFFFF;padding: 5px;">
                    <label style="color: darkgreen;font-weight: bold">
                        <div class="iradio" style="position: relative;"><input class="with-font" type="radio"
                                                                               name="payment"
                                                                               id="payment02" checked
                                                                               style="position: absolute;"
                                                                               data-ng-model="vm.paymentType"
                                                                               value="COD">
                        </div>
                        Cash On Delivery</label>
                </div>
            </form>
        </div>
        <a class="btn btn-default mybtn pull-right" type="submit" name="place-order"
           style="width: 100%" data-ng-hide="vm.isPlacingOrder" data-ng-click="vm.checkAndPlaceOrder()">
            Place order
        </a>
        <a class="btn btn-default mybtn pull-right disabled" type="submit" name="place-order"
           style="width: 100%" data-ng-show="vm.isPlacingOrder">
            <i class="fa fa-spinner fa-spin"></i> Placing order</a>
    </div>
</div>
