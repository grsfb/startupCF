<div class="navbar navbar-fixed-top" style="margin-bottom: 0px">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="blogo" class="navbar-brand" href="http://chefonia.com" style="text-decoration: none;">
                <img src="brand.png" style="height: 30px;width: 120px;">
            </a>
        </div>
        <div class="collapse navbar-collapse" data-ng-controller="NavbarController as vm">
            <ul class="nav navbar-nav pull-right" data-ng-cloak style="padding-top:8px">
                <li ng-if="!isLoggedIn" class="hidden-xs ">
                    <button type="button" data-toggle="collapse" data-target=".navbar-collapse.in"
                            style="width: 100px" class="btn btn-success" data-ng-click="vm.login()">Login
                    </button>
                </li>
                <li ng-if="!isLoggedIn" class="hidden-lg hidden-md hidden-sm">
                    <a data-toggle="collapse" data-target=".navbar-collapse.in" href="#login_mble"
                       style="cursor: pointer">Login</a>
                </li>

                <li ng-if="isLoggedIn">
                    <a data-toggle="collapse" data-target=".navbar-collapse.in" href="#/cart"
                                          style="cursor: pointer"><i class="fa fa-shopping-cart">
                    <sup class="badge">{{cartItemCount}}</sup></i></a>
                </li>

                <li ng-if="isLoggedIn" style="align-content: center">
                    <div class="dropdown" style="padding-top: 0px;padding-bottom: 0px;margin-top: 8px">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="profileNav"
                                data-toggle="dropdown" style="font-size: 20px;font-weight: 500">
                            Welcome, {{currentUser.userName}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Your Orders</a></li>
                            <li class="divider"></li>
                            <li><a href="#" data-ng-click="vm.logout()">Sign Out?</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
