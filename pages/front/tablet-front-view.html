<div lazy-background class="frontcontainer  col-xs-12 col-sm-12 hidden-lg hidden-md"
     style="margin-top: -25px;background-color: #1b6d85">
    <div class="divElementMble">
        <div class="container">
            <div class="locationdiv inner-addon left-addon col-md-3 col-sm-3 col-xs-12">
                <button data-toggle="dropdown"
                        class="location form-control dropdown-toggle" style="text-align: left;">
                    <span><i class="fa fa-location-arrow"></i> {{vm.city}} Chef's Items</span>
                </button>
                <ul class="dropdown-menu list-group-item-heading"
                    style="width: 100%;padding: 0;margin-top: 5px">
                    <li class="list-group-item"
                        style="cursor: pointer;"
                        ng-repeat="city in vm.cityList" data-ng-click="vm.cityChange(city)">
                        <span style="margin-left: 10px;font-weight: 400;font-family:'Tahoma', Geneva, sans-serif">{{city}} Chef's Items</span>
                    </li>
                </ul>
            </div>
            <div class="fooddiv inner-addon left-addon col-md-7 col-sm-6 col-xs-12">
                <span>  <i class="fontawesome fa fa-cutlery"></i></span>
                <input data-toggle="dropdown" class="form-control dropdown-toggle delicacy" type="text"
                       placeholder="Search Homemade Delicacies" ng-model="search.$">
                <ul class="dropdown-menu list-group"
                    style="width: 100%;z-index: 9999;overflow: visible;padding: 0px;margin-top: 5px">
                    <li id="jquery-list-view-limit-1" class="list-group-item itemlist"
                        ng-repeat="snack in vm.foodList | filter:search:strict | limitTo:10"
                        style="cursor: pointer;" data-ng-click="vm.loadCategoryItems(snack)">
                        <span class="badge">Popularity ***</span>{{snack}}
                    </li>
                    <li class="list-group-item disabled"
                        ng-show="(vm.popularFoodList | filter:search:strict | limitTo:0).length">Popular
                        Delicacies
                    </li>
                    <li class="list-group-item" style="cursor: pointer;"
                        ng-repeat="snack in vm.popularFoodList | filter:search:strict | limitTo:0"
                        data-ng-click="vm.loadCategoryItems(snack)">
                        <span class="badge">Popularity *****</span>{{snack}}
                    </li>
                    <li class="list-group-item disabled"
                        ng-show="(vm.newFoodList | filter:search:strict).length">
                        Newly Launched Delicacies
                    </li>
                    <li class="list-group-item" style="cursor: pointer;"
                        ng-repeat="snack in vm.newFoodList | filter:search:strict"
                        data-ng-click="vm.loadCategoryItems(snack)">
                        <span class="badge">New</span>{{snack}}
                    </li>
                </ul>
            </div>
            <div class="searchdiv col-md-2 col-sm-3 col-xs-12"
                 style="padding-left: 0px;padding-right:0px;height: 45px;">
                <a href="" data-ng-click="vm.loadItems()" class="btn btn-info btn-lg" id="searchbtn">
                    <span class="fontawesome fa fa-search" style="align-content: center"></span> Search All</a>
            </div>
        </div>
    </div>
</div>
