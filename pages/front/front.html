<div>
    <div class="hidden-xs">
        <div style="height: 70%">
            <div class="hidden-sm">
                <div data-ng-include="'pages/front/desktop-front-view.html'"></div>

            </div>
            <div class="hidden-md hidden-lg">
                <div data-ng-include="'pages/front/tablet-front-view.html'"></div>
            </div>

        </div>
        <div>
            <div>
                <div class="col-md-12 page-title" style="background: teal !important;color: white !important;">
                    <div class="container">Popular Dishes</div>
                </div>
                <div>
                    <div class="col-md-12" style="margin-top: 20px;">
                        <div style="float: left;position: absolute;bottom: 50%;margin-left: 30px;z-index: 666">
                            <a class="prev" id="popularowlPrev">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x" style="color: teal"></i>
                                    <i class="fa fa-chevron-left fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </div>
                        <div class="container">
                            <data-owl-carousel style="height: 280px;width: auto;margin-left: 35px"
                                               id="owl-demo" class="owl-carousel" data-options="{rewindNav : true}">
                                <div owl-carousel-item="" ng-repeat="item in vm.slides" class="item"
                                     style="width: 275px;margin-right: 20px;border: none">
                                    <div class="thumbnail">
                                        <img bn-lazy-src="img/md/{{item.imageHash}}.png"
                                             class="bn-lazy-img popularimg img-responsive">

                                        <h4 style="color: #FE980F;padding-top: 5px;" class="slideItem">
                                            <i class="fa fa-inr"></i>
                                            {{item.price}}
                                        </h4>

                                        <h5 class="slideItem">{{item.name}} - {{item.weight}}
                                        </h5>

                                        <div class="caption caption-half-down" style="background-color: white;">
                                            <p class="shutterFont">{{vm.slides[$index].name}} -
                                                {{vm.slides[$index].quantity}}</p>

                                            <div class="btn-group">
                                                <button class="btn btn-default" style="padding: 0;width: auto;">
                                                    <span style="padding-left: 5px;float:left">{{item.weight}}</span>
                                                <span class="pull-right" style="padding-right: 5px;padding-left: 15px;">
                                                    <i class="fa fa-inr" style="color: #EB5C31;"></i> {{item.price}}
                                                </span>
                                                </button>
                                                <button data-toggle="dropdown"
                                                        style="padding-top: 0;padding-bottom: 0"
                                                        class="btn btn-default dropdown-toggle"
                                                        data-placeholder="false"><span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" style="min-width: 100%;max-height: 50px;
                                        overflow-y: auto">
                                                    <li style="padding-left: 5px;padding-right: 15px;cursor: pointer"
                                                        data-ng-repeat="(weight,price) in item.weightToPrice"
                                                        data-ng-click="item.weight=weight.trim();
                                                item.price=price.trim()">
                                                        <span>{{weight}} </span>
                                                <span class="pull-right">
                                                    <i class="fa fa-inr" style="color: #EB5C31;"></i> {{price}}
                                                </span>
                                                    </li>
                                                </ul>
                                            </div>

                                            <h4 class="shutterItemPrice"><i class="fa fa-inr"></i>
                                                {{item.price}}</h4>
                                        </div>
                                        <div class="caption caption-half-up" style="background-color: white;">
                                            <p class="shutterFontChef" style="color: #262626;margin-top: 0">Chef
                                                Detail</p>
                                            <h5 class="shutterFont" style="margin-top: 0">{{item.chefName}} ,
                                                {{item.chefLocation}}</h5>
                                            <a href="" data-ng-click="vm.buy(item)"
                                               style="background-color: teal;color: white;margin-top: 0;text-align: center"
                                               class="btn btn-default add-to-cart"><i
                                                    class="fa fa-shopping-cart"></i> Buy</a>
                                        </div>
                                    </div>
                                </div>

                            </data-owl-carousel>
                        </div>
                        <div style="position: absolute;bottom: 50%;right: 20px;margin-right: 30px;">
                            <a class="next" id="popularowlNext">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x" style="color: teal"></i>
                                    <i class="fa fa-chevron-right fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="col-md-12 col-sm-12 page-title dishesCarousel"
                     style="background: teal !important;color: white !important;margin-top: 0;margin-bottom:10px; ">
                    <div class="container">
                        <div class="pull-left">Popular Categories</div>
                        <div class="pull-right">
                            <div style="text-align: center"><a href="categories" class="btn btn-info"
                                                               id="searchbtn1">
                                <span class="fa fa-search" style="align-content: center"/>
                                Browse All Categories
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12" style="padding: 0">
                    <div class="container" style="padding: 0">
                        <div ng-repeat="category in vm.categories" `>
                            <div data-ng-include="'pages/categories/category-view.html'"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div style="clear: both;margin-top: 5px;">
            <div class="col-md-12 page-title" style="background: teal !important;color: white !important;margin-bottom: 10px;">
                <div class="container" style="">Why Order From Chefonia?</div>
            </div>
            <div class="container" style="padding: 0">
                <div data-ng-include="'pages/front/why-chefonia.html'"></div>
            </div>
        </div>-->
        <!--<div style="clear: both;margin-top: 5px">
            <div class="col-md-12 page-title" style="background: teal !important;color: white !important;">
                <div class="container">Our Customers Love Us</div>
            </div>
            <div data-ng-include="'pages/testimonial/testimonial.html'"></div>
        </div>-->
    </div>
</div>

<div class="hidden-sm hidden-md hidden-lg">
    <div data-ng-include="'pages/front/mobile-front-view.html'"></div>
    <div class="col-xs-12 page-title"
         style=" font-size:16px!important;margin-top: 0;margin-bottom: 5px;background: teal !important;color: white!important;">
        Why order from Chefonia?
    </div>
    <div data-ng-include="'pages/front/why-chefonia.html'"></div>
</div>
<div style="clear: both" class="push"></div>
</div>
