<div>
    <div class="col-md-12" style="margin-top: 20px;" ng-controller="popularListCtrl">
        <div style="float: left;position: absolute;top: 50%;margin-left: 30px;">
            <a class="prev" id="{{vm.pageName}}-preview">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color: teal"></i>
                    <i class="fa fa-chevron-left fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </div>
        <div class="container">
            <data-owl-carousel style="height: 250px;width: auto"
                               id="owl-{{vm.pageName}}" class="owl-carousel" data-options="{rewindNav : true}">
                <div owl-carousel-item="" ng-repeat="item in vm.getItems()" class="item"
                     style="width: 220px;margin-right: 20px;border: none">
                    <div class="thumbnail">
                        <img data-ng-src="{{vm.getImage(item.name)}}" alt="product"
                             class="popularimg img-responsive">

                        <h2 style="color: #FE980F" class="slideItem"><i class="fa fa-inr"></i>
                            {{item.price}}</h2>

                        <p class="slideItem">{{item.name}} - {{item.quantity}} Kg</p>

                        <div class="caption caption-half-down">
                            <p>{{item.name}} - {{item.quantity}} Kg</p>

                            <h2><i class="fa fa-inr"></i> {{item.price}}</h2>
                        </div>
                        <div class="caption caption-half-up">
                            <a data-ng-click="vm.addItemInCart(item)" class="btn btn-default add-to-cart"><i
                                    class="fa fa-shopping-cart"></i>Add to cart</a>
                        </div>
                    </div>
                </div>
            </data-owl-carousel>
        </div>
        <div style="position: absolute;bottom: 50%;right: 20px;margin-right: 30px;">
            <a class="next" id="{{vm.pageName}}-next">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x" style="color: teal"></i>
                    <i class="fa fa-chevron-right fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </div>
    </div>
</div>
