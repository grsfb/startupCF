<div class="container">
    <div class="row">
        <h1 class="page-title" style="padding: 10px;margin-top: 5px">My Orders</h1>
    </div>
    <div style="background-color: white" class="row">
        <div ng-repeat="order in vm.orders">
            <div style="background-color: white;margin-bottom: 20px;border: 1px solid #16b594;border-bottom:none;box-shadow:2px 2px 2px 2px darkgray;padding-left: 5px"
                 class="col-md-12 col-xs-12">

                <div class="col-md-12 col-xs-12"
                     style="background-color: #f9f9f9;border-bottom: 1px solid #16b594;padding-left: 0px">
                    <div class="col-md-12 col-xs-12"
                         style="font-size:large;font-weight: 200;">
                        <div class="pull-left"><span> Order Id : </span>
                            <a href="#!orderDetail/{{order.orderId}}"
                               style="margin-top: 5px;color: #EB5C31;border-bottom: 1px solid orangered;text-decoration: none">CFORD10{{order.id}}</a></div>
                        <div class="pull-right" style="font-size: medium;color:teal;font-weight: 500">{{order.estimateDeliveryTime}}</div>
                    </div>
                </div>

                <div data-ng-repeat="item in order.items">
                    <div class="col-sm-12 col-xs-12 col-md-12"
                         style="border-bottom: 1px #B3AFA8 dotted;padding-right: 15px">
                        <div class="col-sm-8" style="padding-top: 10px;">
                            <!--<span class="hidden-md hidden-lg hidden-sm" data-ng-click="vm.removeItemFromCart(item)"><i class="fa fa-trash-o pull-right" style="padding-top: 5px;cursor: pointer"></i></span>-->
                            <div class="col-sm-4 col-xs-4" style="padding-left: 0px!important;padding-bottom: 10px;">
                                <img bn-lazy-src="img/md/{{item.imageHash}}.png"
                                     class="img-responsive" style="height: 80px;width: 120px;">
                            </div>
                            <div class="col-sm-8 col-xs-8" style="padding: 0px;">
                                <div>
                                    <div class="col-sm-4 col-xs-4" style="padding: 0px;">Item:</div>
                                    <div class="col-sm-8 col-xs-8" style="padding: 0px;">
                                        <label>{{item.itemName}}</label></div>
                                </div>
                                <!--<div>-->
                                <!--<div class="col-sm-4 col-xs-4" style="padding: 0px;">Chef:</div>-->
                                <!--<div class="col-sm-8 col-xs-8" style="padding: 0px;"><label>{{item.chefName}}</label></div>-->
                                <!--</div>-->
                                <div class="col-sm-12 col-xs-12" style="padding: 0px;">
                                    <div class="col-sm-4 col-xs-4" style="padding: 0px;">Quantity:</div>
                                    <div>
                                        {{item.quantity}}
                                    </div>
                                </div>
                                <div class="hidden-md hidden-lg hidden-sm">
                                    <div class=" col-xs-4" style="padding-left: 0px;padding-top: 5px;">Price:</div>
                                    <div class=" col-xs-8" style="padding-left: 0px;padding-top: 5px;">
                                        <label><i class="fa fa-inr"></i> {{item.price}}</label>

                                        <div class="col-sm-4 hidden-xs" style="padding-top: 10px;padding-right: 15px;">
                                            <div class="pull-right">
                                                <div class="col-sm-12 pull-right">
                                                    <div class="col-sm-4">Price:</div>
                                                    <div class="col-sm-8"><label><i class="fa fa-inr"></i> {{item.price}} </label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 pull-right">
                                                    <div class="col-sm-4">Quantity:</div>
                                                    <div class="col-sm-8">
                                                        <label>{{item.quantity}}</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-md-12 col-xs-12 col-sm-12" style="margin: 10px;padding-left: 0px">
                    <div class="col-md-4 col-xs-4 col-sm-4">
                        <div class="col-md-4 col-sm-4 col-xs-6 summaryText">
                            Seller:
                        </div>

                        <div class="col-md-8 col-sm-8 col-xs-6 summaryInfo">
                            Chefonia
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-8">
                        <div class="col-md-4 col-sm-6 col-xs-6 summaryText">
                            Order Date:
                        </div>

                        <div class="col-md-8 col-sm-6 col-xs-6 summaryInfo">
                            {{order.creationTime | date}}
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 hidden-xs">
                        <div class="col-md-4 col-sm-6 summaryText">
                            Amount Paid:
                        </div>

                        <div class="col-md-8 col-sm-6 summaryInfo">
                            {{order.paymentType}}
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 hidden-md hidden-lg hidden-sm" style="margin-left: 10px;padding-left: 0px">
                    <div class="col-xs-12">
                        <div class="col-xs-5 summaryText">
                            Amount Paid:
                        </div>

                        <div class="col-xs-7 summaryInfo">
                            {{order.paymentType}}
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="push"></div>
</div>
