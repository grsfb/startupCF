<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Provide platform to people to encash their cooking skills">
    <meta name="author" content="Chefonia">

    <title>Chefonia- A place for true chef</title>
    <link href="lib/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="lib/karbon/overlay.css" rel="stylesheet">
    <link href="css/frontPage.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="lib/owlCarousel/owl.carousel.css" rel="stylesheet">
    <link href="lib/owlCarousel/owl.theme.css" rel="stylesheet">
    <link href="lib/owlCarousel/owl.transitions.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!--<link href="foodkart/css/scrolling-nav.min.css" rel="stylesheet">-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-cloak data-ng-app="Chefonia">
<div class="navbar navbar-fixed-top" style="margin-bottom: 0px">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="blogo" class="navbar-brand" href="http://chefonia.com" style="text-decoration: none;">
                <img src="brand.png" style="height: 30px;width: 120px;">
            </a>
        </div>
        <div class="collapse navbar-collapse"  data-ng-controller="NavbarController">
            <ul class="nav navbar-nav pull-right" data-ng-cloak style="padding-top:8px">
                <li ng-if="!isLoggedIn" class="hidden-xs "><button type="button" data-toggle="collapse" data-target=".navbar-collapse.in" style="width: 100px" class="btn btn-success" data-ng-click="login()">Login</button>
                </li>
                <li ng-if="!isLoggedIn" class="hidden-lg hidden-md hidden-sm"><a data-toggle="collapse"
                                                                                 data-target=".navbar-collapse.in" href="#login_mble"
                                                                                 style="cursor: pointer">Login</a>
                </li>

                <li ng-if="isLoggedIn"><a data-toggle="collapse"
                                          data-target=".navbar-collapse.in" href="#/cart"
                                          style="cursor: pointer"><i class="fa fa-shopping-cart">
                    <sup class="badge">{{cartItemCount}}</sup></i></a></li>

                <!--<li ng-if="isLoggedIn"><a data-toggle="collapse"-->
                <!--data-target=".navbar-collapse.in" data-ng-click="logout()"-->
                <!--style="cursor: pointer"><i class="fa fa-bitbucket"></i></a></li>-->
                <li ng-if="isLoggedIn" style="align-content: center">
                    <div class="dropdown" style="padding-top: 0px;padding-bottom: 0px;margin-top: 8px">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="profileNav" data-toggle="dropdown" style="font-size: 20px;font-weight: 500">Welcome, {{loginName}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Your Orders</a></li>
                            <li class="divider"></li>
                            <li><a href="#" data-ng-click="logout()">Sign Out?</a></li>
                        </ul>
                    </div></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div ng-include="'pages/login/login.html'"></div>
</div>
<div class="t-content" data-ng-cloak style="background-color: #fff">
    <div class="container">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
             ng-if="flash" ng-bind="flash.message" style="margin-bottom: 0px;"></div>
    </div>
    <div data-ng-view></div>

</div>
<div data-ng-include="'pages/common/footer.html'"></div>


<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
<script src="lib/jquery/jquery-2.1.1.min.js"></script> <script src="lib/owlCarousel/owl.carousel.min.js"></script> <!-- Bootstrap Core JavaScript --> <script src="lib/bootstrap/js/bootstrap.min.js"></script> <!-- Scrolling Nav JavaScript --> <script src="js/jquery.easing.min.js"></script> <!--<script src="foodkart/js/scrolling-nav.js"></script>--> <script src="lib/angular/angular.min.js"></script> <script src="lib/angular/angular-route.min.js"></script> <script src="lib/angular/angular-cookies.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script> <script src="js/script.min.js"></script> <script src="js/jquery.lettering-0.6.min.js"></script> <script src="js/jquery.textillate.min.js"></script> <script src="pages/login/loginController.js"></script> <script src="pages/register/registerController.js"></script> <script src="pages/items/itemController.js"></script> <script src="services/wishListService.js"></script> <script src="services/authenticationService.js"></script> <script src="services/inventoryService.js"></script> <script src="services/flashService.js"></script> <script src="services/userService.js"></script> <script src="pages/address/addressController.js"></script> <script src="services/addressService.js"></script> <script src="pages/checkout/checkoutController.js"></script> <script src="pages/cart/cartController.js"></script> <script src="services/cartService.js"></script> <script src="services/commonService.js"></script> <script src="services/orderService.js"></script> <script src="services/imageService.js"></script>

</body>

</html>
